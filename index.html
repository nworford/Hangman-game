<!doctype html>
<html lang="en-us">

	<head>
	  <meta charset="UTF-8">
	  
	  <title>Hangman Game</title>
	  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <script src="assets/javascript/game.js"></script>
	</head>


	<body>

		<header> <image id="hangman-header" src="assets/images/hangman-game-2.png" alt="Hangman Game"> 
		</header>
		<div id="answer">
			<h1>TEST</h1>
			(hint: "abcdef")
		</div>


		<div id="page-left">
			<image id="current_flashcard" class="image-left" src="assets/images/guess-away.png" alt="Hangman Game">
		</div>

		<div id="page-right">

			<h2 id="instruction"> (Use the KEYBOARD to guess a letter!) <br>
				(At 3 guesses remaining, you will be given a HINT!) <br>
			 (After game is over, press ENTER to start a new game!) 
			</h2>

			<h1 id="display">
				
			</h1>
			
			Guesses Remaining: <h1 id="guesses">0</h1><br>
			Incorrect guesses: <h1 id="guessesMade"></h1><br>
			Games Won: <h1 id="wins">0</h1> <br>

			

		
			

			<div id="win_box"> 
			</div>
		</div>

		<div id="sound-button">
				
				<audio id="play_me" src="assets/audio/woman.mp3" type="audio/mp3">
				</audio>
			</div>
	</body>



	<hr id="bottom-hr">
	<footer id="footer"> &copy; Copyright 2017 Nathan L. Worford
	</footer>



</html>
